name: Release and Update README

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Tipo de versión (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major

jobs:
  release:
    runs-on: ubuntu-latest
    # Permisos para que la Action pueda hacer commit y push
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # Necesitamos el historial completo para que npm version funcione bien
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # O la versión que uses

      # Configurar Git con el nombre del bot
      - name: Configure Git
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Install dependencies
        run: npm ci

      # Paso clave: Incrementar la versión
      - name: Bump version
        run: |
          npm version ${{ github.event.inputs.version_type }} -m "chore(release): version %s [skip ci]"

      # Obtener las nuevas variables
      - name: Get new version info
        id: vars
        run: |
          VERSION=$(node -p "require('./package.json').version")
          BRANCH=${GITHUB_REF##*/}
          COMMIT=$(git rev-parse --short HEAD)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          echo "commit=$COMMIT" >> $GITHUB_OUTPUT

      # Actualizar el README con la nueva versión
      - name: Update README.md
        run: |
          sed -i "s|<!--VERSION-->.*<!--/VERSION-->|<!--VERSION-->Versión actual: ${{ steps.vars.outputs.branch }} v${{ steps.vars.outputs.version }} (commit ${{ steps.vars.outputs.commit }})<!--/VERSION-->|" README.md

      # Empaquetar el README en el commit de la versión
      - name: Amend commit with README changes
        run: |
          git add README.md
          git commit --amend --no-edit

      # Empujar los cambios (commit y tags) al repositorio
      - name: Push changes and tags to GitHub
        run: |
          git push
          git push --tags